<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h2 class="primerH2">Your Result</h2>
      <div class="divCircle">
        <p class="p1">76</p>
        <h2 class="segundoH2">of 100</h2>
      </div>

      <h1>Great</h1>
      <div class="divP">
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </header>
    <main>
      <h2 class="h2Title">Summary</h2>

      <div class="div1">
        <div>
          <img src="assets/images/icon-reaction.svg" />
          <h3 class="primerH3">Reaction</h3>
        </div>

        <p class="p1div"><span>80</span> / 100</p>
      </div>

      <div class="div2">
        <div>
          <img src="assets/images/icon-memory.svg" />
          <h3 class="segundoH3">Memory</h3>
        </div>

        <p class="p2"><span>92</span> / 100</p>
      </div>

      <div class="div3">
        <div>
          <img src="assets/images/icon-verbal.svg" />
          <h3 class="terceroH3">Verbal</h3>
        </div>

        <p class="p3"><span>61</span> / 100</p>
      </div>

      <div class="div4">
        <div>
          <img src="assets/images/icon-visual.svg" />
          <h3 class="cuartoH3">Visual</h3>
        </div>

        <p class="p4"><span>72</span> / 100</p>
      </div>

      <button>Continue</button>
    </main>
  </body>
</html>
